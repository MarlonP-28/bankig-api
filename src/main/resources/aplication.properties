# Puerto del servidor
server.port=8080

# Configuración de la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Permitir que Spring espere a que la BD esté lista antes de inicializar JPA
spring.jpa.defer-datasource-initialization=true

# Mostrar consola de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Crear tablas al iniciar y eliminarlas al cerrar — solo para desarrollo
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Nivel de logging para depuración
logging.level.org.springframework.web=INFO
logging.level.com.example.bankingapi=DEBUG
