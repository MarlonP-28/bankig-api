spring.datasource.url=jdbc:h2:mem:testdb  #  For H2 in-memory
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.defer-datasource-initialization=true #  To allow H2 to start

spring.h2.console.enabled=true  #  Enable H2 console (for development)
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=create-drop #  Only for development!  Use Flyway/Liquibase for production
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#  Logging
logging.level.org.springframework.web=INFO
logging.level.com.example.bankingapi=DEBUG